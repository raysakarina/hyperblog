<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container py-5">
        <section class="d-flex justify-content-center align-items-center">
            <div class="card shadow-sm col-12 p-0 pb-5">
                <div class="card-img-top bg-primary text-white p-3 px-5">
                    <h3 class="font-weight-bold">Registro de usuarios</h3>
                </div>
                <div class="card-body px-5">
                    <!-- En el action escribimos la ruta al controlador -->
                    <form action="" method="POST" class="">
                        <h4>Datos personales</h4>
                        <hr>
                        <!-- Inicio de las filas -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nombres">Nombres</label>
                                <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombre completo">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellido completo">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nombres">Tipo de documento</label>
                                <select class="form-control" name="tipo_documento" id="tipo_documento">
                                    <option selected="selected" disabled hidden><-- Selecione una opción --></option>
                                    <option value="TI">Tarjeta de identidad</option>
                                    <option value="CC">Cedula de ciudadanía</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="documento">Documento</label>
                                <input type="number" class="form-control" name="documento" id="documento" placeholder="1094598014">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lugar_nacimiento">Lugar de nacimiento</label>
                                <input type="text" class="form-control" name="lugar_nacimiento" id="lugar_nacimiento" placeholder="Barranquilla">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                                <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento">
                            </div>
                            <h4>Datos de contacto</h4>
                            <hr>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="micorreo@gmail.com">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="telefono">Teléfono</label>
                                <input type="number" class="form-control" name="telefono" id="telefono" placeholder="319 334 8617">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lugar_residencia">Lugar de residendica</label>
                                <input type="text" class="form-control" name="lugar_residencia" id="lugar_residencia" placeholder="Piedecuesta">
                            </div>
                            <h4>Datos de sesión</h4>
                            <hr>
                            <div class="form-group col-md-6">
                                <label for="usuario">Usuario</label>
                                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuario1">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" class="form-control" name="contrasena" id="contrasena">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmar_contrasena">Confirmar contraseña</label>
                                <input type="password" class="form-control" name="confirmar_contrasena" id="confirmar_contrasena">
                            </div>
                        </div>
                        <!-- FIN de las filas -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary col-5">Registrarme</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
